<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Animated scroll button</title>
</head>
<body>
    <section id="first-section" class="section section--first">
        <h1>This is the first section</h1>
        <a href="#second-section" class="animated-scroll">
            <span class="animated-scroll__text">Scroll down</span>
            <span class="animated-scroll__btn"></span>
        </a>
    </section>
    <section id="second-section" class="section section--second">
        <h2>This is the second section</h2>
        <button class="back-to-top js-back-to-top" title="Go to the top" onclick="toTopAnimation()">
            <span class="back-to-top__btn"></span>
        </button>
    </section>


    <script>
        const backToTopbtn = document.querySelector('.js-back-to-top');
        window.addEventListener('scroll', () => {
            return toTopBtn();
        });

        const toTopBtn = () => {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopbtn.classList.add('show');
            } else {
                backToTopbtn.classList.remove('show');
            }
        }

        const toTopAnimation = () => {
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
